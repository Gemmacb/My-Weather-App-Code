<!DOCTYPE html>
<html>

<head>
 <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>🌤 Weather App</title>
    <meta charset="UTF-8" />
<link rel="stylesheet" href="src/styles.css"/>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/abb79d8540.js" crossorigin="anonymous"></script>

<style>
    
</style>
</head>

<body>
    <div class="body-wrapper">
    <div class="container">
        <div class="card" style="width: 30rem;">
                <form id="city-form-text">
                    <div class="city-form">
                        <input 
                        type="text" 
                        placeholder="Search for a City" 
                        autofocus="on" 
                        id="city-text"/>
                        <button type="submit" class="button">Search</button>
                        <button type="submit" class="button" id="location-button">Current Location</button>
                        </div>
                    <h2 id="date"></h2>
                    <h3 id="time"></h3>
                </form>
                     <hr/>
            <div class="City">
                <h2 id="user-city"></h2>
                <span id="temp"></span><span id="celsius">°C</span>
                <h3 id="weather-description"></h3>
                </h3>
            </div>
        <hr/>
        <div class="days-weather">

            <!--Day 1/Monday -->
            <div class="row">   
                <div class="col">Monday</div>
                <div class="col">10°C & Cloudy 
                    <span class="cloudy">☁️</i>
                </div>
            </div>

                <br/>

            <!--Day 2/Tuesday -->
            <div class="row">
                <div class="col">Tuesday</div>
                <div class="col">2°C & Snow
                    <span class="snow">❄️</i>
                </div>
            </div>

                <br/>
            <!--Day 3/Wednesday -->
            <div class="row">
                <div class="col">Wednesday</div>
                <div class="col">9°C & Rain <span class="rain">🌧</i>
                </div>
            </div>

            <br />

            <!--Day 4/Thursday -->
            <div class="row">
                <div class="col">Thursday</div>
                <div class="col">10°C & Rain
                    <span class="windy">🌬</i>
                </div>
            </div>

            <br />

            <!--Day 5/Friday -->
            <div class="row">
                <div class="col">Friday</div>
                <div class="col">12°C & Sunny
                    <span class="sunny">☀️</i>
                </div>
            </div>
            <br />



        </div>


        
        </div>
                    <footer>Coded By Gemma CB 🥳</footer>
        </div>

    </div>
</div>


<script src="src/index.js"></script>
</body>

</html>
